<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Project Tracker</title>
</head>

<body class="bg-dark">
    <header class="bg-light">
        <h1></h1>
        <date></date>
        <time></time>
    </header>
    <!-- card -->
    <div class="row justify-content-center">

        <div class="col-12 col-sm-6 mb-3">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-12 col-md-4">
                        <img src="https://epe.brightspotcdn.com/f9/fc/35415b984cd7a7e7f125d29c9c73/time-schedule-01-01.jpg"
                            alt="The placeholder image helps demonstrate this card component" class="card-img">
                    </div>
                    <div class="col-12 col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Project Tracker</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Click Button to Continue</small></p>
                            <button id="addbtn" class="btn btn-success">Add Project</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>

                    <form>
                        <div class="form-group">
                            <label for="projectname" class="col-form-label">Project Name:</label>
                            <input type="text" class="form-control" id="projectname">
                        </div>
                        <div class="form-group">
                            <label for="projecttype" class="col-form-label">Project Type:</label>
                            <input type="text" class="form-control" id="projecttype">
                        </div>
                        <div class="form-group">
                            <label for="projectdate" class="col-form-label">Project Due Date:</label>
                            <input type="text" class="form-control" id="projectdate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="submit"  class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- table -->
    <table class="table bg-light">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Project Name</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody id="projectList">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@m</td>
            </tr>
        </tbody>
    </table>
    
    <!-- link js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
